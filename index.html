
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Your Navbar CSS -->
  <link rel="stylesheet" href="assets/styling/navbar.css" />

  <style>
    /* === HERO SECTION === */
    .carousel-slide {
      position: relative;
      width: 100%;
      height: 600px;
      overflow: hidden;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-button {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .overlay-button a {
      background-color: white;
      color: black;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 999px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .overlay-button a:hover {
      background-color: red;
      color: white;
    }

    /* Responsive adjustment for mobile */
    @media (max-width: 768px) {
      .carousel-slide {
        height: 400px;
      }

      .overlay-button a {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .overlay-button {
        top: 75%;
      }
    }

    /* === FOOTER === */
    footer a.btn {
      color: black;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      padding: 0;
    }

    footer a.btn:hover {
      background-color: red;
    }

    @media (max-width: 576px) {
      footer .btn {
        margin: 0 8px;
      }
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <header></header>

  <!-- HERO SECTION -->
  <div class="carousel-slide">
    <img src="assets/images/carousel.png" alt="Carousel" />
    <div class="overlay-button">
      <a href="about.html" data-aos="fade-up">Know More About Me</a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <p class="mb-2">&copy; Copyright <strong>RIJA</strong> All Rights Reserved</p>
      <div class="d-flex justify-content-center mb-3 flex-wrap">
        <a href="https://www.facebook.com/rija.noor.479664/" class="mx-2 btn btn-outline-secondary rounded-circle" target="_blank">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://www.linkedin.com/in/rija-noor-56aa9636b/" class="mx-2 btn btn-outline-secondary rounded-circle" target="_blank">
          <i class="bi bi-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="assets/js/navbar.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
